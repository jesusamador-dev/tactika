    <script>
        function animateCSS(element, animationName, callback) {

            element.classList.add('animated', animationName)

            function handleAnimationEnd() {
                element.classList.remove('animated', animationName)
                element.removeEventListener('animationend', handleAnimationEnd)

                if (typeof callback === 'function') callback()
            }

            element.addEventListener('animationend', handleAnimationEnd)
        }


        var buttonCuadricula = document.getElementById('buttonCuadricula');
        var carrusel = document.getElementById('slider-container');
        var body = document.getElementById('body');
        var proyectos = document.getElementById('contenedorCuadricula');
        var contenedorPrincipal = document.getElementById('contenedorPrincipal');

        var estadoVista = 0; // esta variable es para saber si la vista es en forma de carrusel (0) o de cuadricula (1)
        buttonCuadricula.addEventListener('click', (e) => {
            e.preventDefault();
            if (estadoVista == 0) {
                estadoVista = 1;
                buttonCuadricula.classList.add('button-cuadricula');
                body.classList.remove('body');
                animateCSS(carrusel, 'zoomOutDown', (e) => {
                    carrusel.style.display = 'none';
                    proyectos.style.display = 'block';
                    animateCSS(proyectos, 'zoomInDown');
                });

            } else {
                estadoVista = 0;
                buttonCuadricula.classList.remove('button-cuadricula');
                body.classList.add('body');
                animateCSS(proyectos, 'zoomOutDown', (e) => {
                    proyectos.style.display = 'none';
                    carrusel.style.display = 'block';
                    animateCSS(carrusel, 'zoomInDown');
                });

            }
        });
    </script>
